questions:
    - title: Как тебя зовут?
      type: Paragraph
      required: True

    - title: Твой e-mail:
      type: Email
      required: True

    - title: Твой номер телефона (нужен для аварийной связи с тобой):
      type: Paragraph
      required: True

    - title: Из какого ты города?
      type: Paragraph
      required: True

    - title: Сколько тебе лет?
      type: Paragraph
      required: False

    - title: Какую операционную систему ты используешь?
      type: Choices
      required: True

    - title: Как ты оцениваешь свой текущий опыт в программировании?
      type: Choices
      required: True

    - title: Если ты отметила что-то иное, кроме новичка, расскажи чуть больше о своём опыте программирования.
      type: Long text
      required: False

    - title: Чем ты занимаешься на данный момент?
      type: Long text
      required: True

    - title: Почему ты хочешь посетить наш воркшоп?
      type: Long text
      required: True

    - title: Как ты планируешь делиться полученными на воркшопе знаниями с другими?
      type: Long text
      required: False

    - title: Откуда ты узнала про Django Girls?
      type: Choices
      required: False

    - title: Я подтверждаю, что предоставленные мною данные могут храниться в целях обработки и могут быть переданы третьей стороне.
      type: Choices
      required: True

    - title: Важно, чтобы все участники следовали <a href='/coc/'>Django Girls Code of Conduct</a>
      type: Choices
      required: True
