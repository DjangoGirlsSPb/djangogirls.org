questions:
    - title: Как к тебе обращаться?
      type: Paragraph
      required: True

    - title: Твой email:
      type: Email
      required: True

    - title: Твой номер телефона:
      help: Включая код страны (+7 для России). Нужен, чтобы мы могли связаться с тобой
      type: Paragraph
      required: True

    - title: Откуда ты?
      help: Город, Страна
      type: Paragraph
      required: True

    - title: Сколько тебе лет?
      help:
      type: Paragraph
      required: False

    - title: Какую операционную систему ты используешь?
      help:
      choices: Mac OS X; Windows; Linux
      type: Choices
      required: True

    - title: Какой у тебя опыт в программировании?
      help:
      choices: |
        Я совсем новичок, не знаю ничего;
        Пробовала немного HTML/CSS;
        Пробовала немного JavaScript;
        Прошла несколько уроков по Python;
        Я уже делала сайты;
        Я профессионально занимаюсь разработкой
      type: Choices
      required: True

    - title: Расскажи чуть больше о своём опыте программирования.
      help: Если ты совсем новичок, пропусти этот вопрос
      type: Long text
      required: False

    - title: Какое у тебя основное занятие?
      help: Работаешь где-то? Укажи название компании. Учишься? Расскажи, на кого и где.
      type: Long text
      required: True

    - title: Почему ты хочешь посетить наш воркшоп?
      help: Расскажи нам, что тебя мотивирует и вдохновляет.
      type: Long text
      required: True

    - title: Расскажи, как ты планируешь делиться тем, что узнаешь на воркшопе?
      help: |
        Django Girls — инициатива, которую делают волонтёры.

        Мы ищем активных людей, кто мог бы помочь нам привлечь больше женщин в сферу айти.
        Мы хотим, чтобы ты обязательно поделилась тем, что узнаешь на воркшопе. Есть разные способы:
        организуй мероприятие Django Girls в своём городе, расскажи про Django Girls на своём локальном митапе,
        напиши пост в блог или попросту расскажи что-то своим подругам.
      type: Long text
      required: False

    - title: Откуда ты узнала про Django Girls?
      help:
      type: Choices
      choices: |
        Facebook;
        Twitter;
        VK;
        от друзей/знакомых;
        от одного из спонсоров мероприятия;
        нашла в интернете;
        на Django Girls Moscow;
        на PiterPy;
        на Moscow Python Meetup;
        на PyCon Russia;
        PyLadies;
        другое (о, расскажи нам при случае, откуда)
      required: False

    - title: Может, у тебя есть какие-то вопросы к нам?
      help: |
        Кстати, укажи, если тебе требуется что-то специальное - например, специальная еда.
        Мы не гарантируем, что сможем с этим помочь, но попробуем учесть.
      type: Long text
      required: False

    - title: Я подтверждаю, что предоставленные мною данные могут храниться в целях обработки и могут быть переданы третьей стороне.
      help: |
        Данные из этой формы используются только в целях организации мероприятий Django Girls.
        Мы можем задействовать сайты/сервисы третьих сторон для этого: например, мы используем Mandrill, чтобы отсылать письма.

        Мы НЕ отдаём ваши данные спамерам/посторонним, и НЕ торгуем ими.

        Больше информации тут: <a href='/privacy-cookies/'>Privacy policy</a>.
      type: Choices
      choices: подтверждаю
      required: True

    - title: Важно, чтобы все участники следовали <a href='https://github.com/DjangoGirlsSPb/djangogirls.org/blob/master/source/coc/ru.md'>Кодексом поведения Django Girls</a>
      help:
      type: Choices
      choices: Я прочла и принимаю Кодекс поведения Django Girls
      required: True
